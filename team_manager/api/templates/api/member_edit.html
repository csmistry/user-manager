{% extends 'api/main.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'api/member_create_edit.css' %}">

<div class="header">
    <div class="headerTitle">
        <h1 class="headerTitle">Edit team member</h1>
    </div>
    <div class="subtitle">Edit contact info and role</div>
</div>

<div>
<form method="POST" action="">
    {% csrf_token %}
    <h2>Info</h2>
    <div class="infoWrapper">
    {{form.first_name}}
    {{form.last_name}}
    {{form.email}}
    {{form.phone}}
    </div>
    <h2>Role</h2>
    {{form.role}}
    <div class="buttonContainer">
        <a class="button deleteButton" href="{% url 'member-delete' member.id %}">Delete</a>
        <input class="button submitButton" type="submit" value="Submit"/>
    </div>
</form>
{% endblock content%}
